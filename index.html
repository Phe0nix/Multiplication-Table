<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Multiplication Table</title>
  <link rel="stylesheet" href="index.css"/>
  <style>
    .hide {
      display: none;
    }
    .modal {
      border: 1px solid red;
      padding: 20px;
    }
    .modal .button {
      margin-right: 10px;
      padding: 10px 20px;
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="title">Multiplication Table</h2>
    <div class="button">
      <a href="https://phe0nix.github.io/" id="home" class="button">
        <span>Home</span>
      </a>
      <a href="https://github.com/Phe0nix/multiplication-table" id="view-on-github" class="button">
        <span>View on GitHub</span>
      </a>
    </div>
    <input type="text" placeholder="Wanna See Magic! Then Type any number"/>
<div class="result"></div>
  </div>
  <a href="#" style="color:#6D9F00;text-decoration:none;" class='printfriendly' title="Printer Friendly and PDF">PDF</a>
  <div class='modal hide'>
    <span class='close'>close</span>
    <button class='yes' onclick='window.print();return false;'>Yes</button><button class='no'>No</button>
  </div>
  <script>
    document.querySelector('.printfriendly').onclick = function() {
      document.querySelector('.modal').classList.toggle('hide');
      document
    }
    [document.querySelector('.close'), document.querySelector('.no')].forEach(d=>{
      d.onclick = function() {
        d.parentElement.classList.add('hide');
      }
    });
    var pfHeaderImgUrl = '';
    var pfHeaderTagline = '';
    var pfdisableClickToDel = 0;
    var pfHideImages = 0;
    var pfImageDisplayStyle = 'right';
    var pfDisablePDF = 0;
    var pfDisableEmail = 0;
    var pfDisablePrint = 0;
    var pfCustomCSS = '';
    var pfBtVersion = '2';
    (function () {
      var js, pf;
      pf = document.createElement('script');
      pf.type = 'text/javascript';
      pf.src = 'https://cdn.printfriendly.com/printfriendly.js';
      document.getElementsByTagName('head')[0].appendChild(pf)
    })();
  </script>
  <script src="index.js"></script>
</body>
</html>
